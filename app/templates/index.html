<!DOCTYPE html>
<html>
<head>
    <title>Two-Tier App</title>
</head>
<body>
    <h1>Messages</h1>
    <ul>
        {% for m in messages %}
            <li>{{ m[0] }}</li>
        {% endfor %}
    </ul>
    <form action="/add" method="post">
        <input type="text" name="message" placeholder="Enter message" required>
        <button type="submit">Add</button>
    </form>
</body>
</html>
